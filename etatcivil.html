<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="etatcivil.css">

    <title>Etat Civil</title>

</head>

<body>

    
   <fieldset>

        <legend style="font-size: 25px;">Informations personnelles</legend> <br>

     <br><br>
     
     



    <form>

        <label for="Adresse" style="font-size: 20px;">Adresse :</label>
        <input for="text" name="Adresse" id="Adresse" placeholder="Votre adresse"> <br> <br> 

        <label for="Code Postal " style="font-size: 20px;">Code Postal :</label>
        <input type="text" name="Code Postal" id="Code Postal" placeholder="Votre Code Postal"> <br> <br>

        <label for="Pays"></label>
       

        <label for="Permis" style="font-size: 20px;">Permis :</label>
     <input type="checkbox" id="oui" name="oui" value="oui">
     <label for="oui">Oui</label>
     <input type="checkbox" id="non" name="non" value="non">
     <label for="non">Non</label> <br> <br>

     
        <label for="Véhiculé" style="font-size: 20px;">Véhiculé :</label>
        <input type="checkbox" id="oui" name="oui" value="oui">
        <label for="oui">Oui</label>
        <input type="checkbox" id="non" name="non" value="non">
        <label for="non">Non</label> <br> <br>
   </form>
