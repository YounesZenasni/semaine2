<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exoformulaire.css">

    <title>Exo Formulaire</title>

</head>

<body>

    <form>

        <label for="Civilité" style="font-size: 20px;">Civilité :</label> 
        <input type="radio" id="Mademoiselle" name="Mademoiselle" />Mademoiselle
        <input type="radio" id="Madame" name="Madame" />Madame
        <input type="radio" id="Monsieur" name="Monsieur" />Monsieur<br> <br>

        

        <label for="Nom / Prénom" style="font-size: 20px;" >Nom / Prénom :</label>
        <input type="text" name="Nom / Prénom" id="Nom / Prénom"> <br> <br>

        <label for="Adresse" style="font-size: 20px;">Adresse :</label>
        <input for="text" name="Adresse" id="Adresse"> <br> <br> 

        <label for="Code Postal / Localité" style="font-size: 20px;">Code Postal / Localité :</label>
        <input type="text" name="Code Postal" id="Code Postal">
        <input type="text" name="Localité" id="Localité"> <br> <br>

        <label for="ville">Ville : </label>
        <input type="text" id="ville" name="ville" placeholder="Ville"> <br><br>
       

        <label for="Plateforme" style="font-size: 20px;">Plateforme :</label>
        <input type="checkbox" id="Windows" name="Windows">Windows
        <input type="checkbox" id="Mac" name="Mac">Mac
        <input type="checkbox" id="Linux" name="Linux">Linux <br> <br>

        <label for="Application" style="font-size: 20px;">Application :</label>
        <select>
            <option>Bureautique</option>
            <option>DAO</option>
            <option>Statistique</option>
            <option>SGBD</option>
            <option>Internet</option>
        </select> <br> <br>

        <input type="submit" name="Submit" value="Soumettre le formulaire">
            <input type="submit" name="Submit" value="Effacer">
    </form>
 
    














</body>
</html>
